<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E!Blog</title>
</head>

<body>
    <div class="container home">
        <div class="navbar">
            <span>E!Blog</span>
            <ul class="nav justify-content-end">

                <li class="nav-item">
                    <a href="{{url_for('main.profile',uname=current_user.username)}}">Profile </a></li>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">logout</a>
                </li>

            </ul>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-6 logs">
                {% for b in blog %}
                <p>TITLE: {{b.title}} </p>
                <p>CATEGORY: {{b.category}}</p>
                <p>BLOG: {{b.content}}</p>
                <p>Submitted by: {{b.owner.username}}</p>

            </div>

        </div>
        <br>
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                View Comments
            </button>
        </p>
        <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card card-body" style="width: 300px;">
                    {% for comment in b.comments %}
                    <div>
                        <p>{{comment.remark}}</p>

                        <p>Comment by:
                            <a href="/blogs/{{comment.owner.username}}">{{comment.owner.username}}</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <form class="form-group mb-3 comment" method="POST" action="/create-comment/{{b.id}}">
            <input type="text-area" id="remark" name="remark" class="form-control" placeholder="Comment on the blog" />
            <button type="submit" class="btn">Comment</button>
        </form>
        {% endfor %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
