<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

<div class="container sign">
    <a href="/index"><button class="btn back btn-primary">Back</button></a>
    <div class="panel">
        <div class="content">
            <h3>Lets Get you Started</h3>
            <h3>It should only take a few minutes</h3>
            <h3>Already signed in</h3>
            <button class="btn transparent " id="signInBtn">Sign in</button>

        </div>
    </div>
    <div class="in">
        <form method="POST">
            <h3 align-text="center">Sign Up</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name" />
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
            </div>
            <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
